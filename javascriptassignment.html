
<!DOCTYPE html>
<html>
<head>
<title>qwerty</title>
<h1> ADDITION OF TWO NUMBERS</h1>
</head>
<script>
function sum(a,b)
{
  let s = parseInt(a) + parseInt(b);
  alert(`sum is ${s}`)
}
</script>
<body>
<br>
<form>
Enter 1st no. : <input type = "textbox" id ="num1"><br><br>
  Enter 2nd no. : <input type = "textbox" id ="num2"><br><br>

</form>
<button id ="submit" onclick="sum(document.getElementById('num1').value, document.getElementById('num2').value)">Submit</button>
</body>
</html>
